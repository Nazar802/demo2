version: "3.7"
 
volumes:
  grafana-data:
  prometheus-data:    

services:
  grafana:
    image: commonregistry646.azurecr.io/grafana:v1
    container_name: grafana
    restart: unless-stopped
    volumes:
    - grafana-data:/var/lib/grafana
    ports:
    - 3000:3000

  prometheus:
    image: commonregistry646.azurecr.io/prometheus:v1
    container_name: prometheus
    restart: unless-stopped
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    - prometheus-data:/prometheus
    ports:
    - 9090:9090
    command:
    - '--config.file=/etc/prometheus/prometheus.yml'
    - '--storage.tsdb.path=/prometheus'
    - '--storage.tsdb.retention.time=1y'
    - '--web.enable-lifecycle'

  node_exporter:
    image: commonregistry646.azurecr.io/nodexporter:v1
    container_name: node_exporter
    restart: unless-stopped
    ports:
    - 9100:9100
    
    command:
     - '--path.rootfs=/host'
    pid: host
    volumes:
     - '/:/host:ro,rslave'
       
              
  cadvisor:
    image: commonregistry646.azurecr.io/cadvisor:v1
    container_name: cadvisor
    restart: unless-stopped
    # expose:
    # - 1234
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
